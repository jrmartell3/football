<script type="text/javascript">
	init_data();
	//mainLoop();
	setInterval(mainLoop, 50);
	$("#canvas_main").mousemove(function(e) {
		$("#mouse").html("x:" + e.pageX + "    y:" + e.pageY);
	});
	$("#close").click(function(e) {
        $("#mask").hide(1000);
    });
	
	function show_mask(data){
		$("#cont").html(data);
		$("#mask").show(1000);
		setTimeout(close_mask,3000);
		}
		
		function close_mask(){
			 $("#mask").hide(1000);
			}
</script>
